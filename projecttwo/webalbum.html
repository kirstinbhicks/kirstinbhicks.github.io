<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beatles Albums</title>
    <link rel="stylesheet" href="webalbumstyle.css">
</head>
<body>

    <div class=logo-box>
    <img src="./images/logo.png" alt="The Beatles Logo" class="logo">
    </div>

    <section class="nav">
        <img src="./images/heads/mccartney.png" alt="ALbums" class="nav-item">
        <img src="./images/heads/starr.png" alt="Merchandise" class="nav-item">
        <img src="./images/heads/harrison.png" alt="History" class="nav-item">
        <img src="./images/heads/lennon.png" alt="Contact" class="nav-item">
    </section>

    <section>
    <div class="row-one">
    <img src="./images/album/please.png" alt="The Beatles Album: Please Please Me" class="album-image">
    <img src="./images/album/with.png" alt="The Beatles Album: With the Beatles" class="album-image">
    <img src="./images/album/hard.png" alt="The Beatles Album: A Hard Day's Night" class="album-image">
    <img src="./images/album/sale.png" alt="The Beatles Album: Beatles for Sale" class="album-image">
    </div>

    <div class="row-two">
    <img src="./images/album/help.png" alt="The Beatles Album: Help!" class="album-image">
    <img src="./images/album/rubber.png" alt="The Beatles Album: Rubber Soul" class="album-image">
    <img src="./images/album/revolver.png" alt="The Beatles Album: Revolver" class="album-image">
    <img src="./images/album/pepper.png" alt="The Beatles Album: Sgt. Pepper's Lonely Hearts Club Band" class="album-image">
    </div>

    <div class="row-three">
    <img src="./images/album/beatles.png" alt="The Beatles Album: The Beatles" class="album-image">
    <img src="./images/album/sub.png" alt="The Beatles Album: Yellow Submarine" class="album-image">
    <img src="./images/album/road.png" alt="The Beatles Album: Abbey Road" class="album-image">
    <img src="./images/album/let.png" alt="The Beatles Album: Let it Be" class="album-image">
    </div>
    </section>

    <section>
        <div id="row-one-def">
            <div>
                <h3>Please Please Me</h3>
                <h4>1963</h4>
            </div>
            <div>
                <h3>With the Beatles</h3>
                <h4>1963</h4>
            </div>
            <div>
                <h3>A Hard Day’s Night</h3>
                <h4>1964</h4>
            </div>
            <div>
                <h3>Beatles for Sale</h3>
                <h4>1964</h4>
            </div>
        </div>

        <div id="row-two-def">
        <div>
            <h3>Help!</h3>
            <h4>1965</h4>
        </div>
        <div>
            <h3>Rubber Soul</h3>
            <h4>1965</h4>
        </div>
        <div>
            <h3>Revolver</h3>
            <h4>1966</h4>
        </div>
        <div>
            <h3>Sgt. Pepper’s Lonely Hearts Club Band</h3>
            <h4>1967</h4>
        </div>
        </div>

        <div id="row-three-def">
        <div>
            <h3>The Beatles</h3>
            <h4>1968</h4>
        </div>
        <div>
            <h3>Yellow Submarine</h3>
            <h4>1969</h4>
        </div>
        <div>
            <h3>Abbey Road</h3>
            <h4>1969</h4>
        </div>
        <div>
            <h3>Let it Be</h3>
            <h4>1970</h4>
        </div>
        </div>
    </section>



</body>
</html>
