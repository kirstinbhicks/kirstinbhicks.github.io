<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beatles Store</title>
</head>
<body>

    <img src="./images/logo.png" alt="The Beatles Logo" id="logo">

    <section>
        <img src="./images/heads/mccartney.png" alt="ALbums" class="nav-item">
        <img src="./images/heads/starr.png" alt="Merchandise" class="nav-item">
        <img src="./images/heads/harrison.png" alt="History" class="nav-item">
        <img src="./images/heads/lennon.png" alt="Contact" class="nav-item">
    </section>

<section id="row-one">
    <img src="./images/shop/one.png" alt="All together now hooded sweatshirt" class="shop-item">
    <img src="./images/shop/two.png" alt="All together now short sleeve shirt" class="shop-item">
    <img src="./images/shop/three.png" alt="All together now baseball shirt" class="shop-item">
</section>

<section id="row-two">
    <img src="./images/shop/four.png" alt="All together now baseball shirt" class="shop-item">
    <img src="./images/shop/five.png" alt="All together now short sleeve shirt" class="shop-item">
    <img src="./images/shop/six.png" alt="All together now hooded sweatshirt" class="shop-item">
</section>

</html>
