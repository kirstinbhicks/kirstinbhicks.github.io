<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Form</title>
</head>

<body>

    <h2>A PURR-FECTLY SHORT FORM</h2>


    <form action="https://getsimpleform.com/messages?form_api_token=<form_api_token>" method="post">

        <p>Do you like cats?:
            <br />
            <input type="radio" name="like" value="yes" /> OF COURSE!
            <input type="radio" name="like" value="no" /> NO WAY!
        </p>
        
<br>

        <p>Have you ever had a pet cat?:
            <br />
            <input type="radio" name="cat" value="yes" /> I've had so many.
            <input type="radio" name="cat" value="no" /> Definitely not.
        </p>

<br>

        <p>If you could have a pet, what would it be?</p> 
            <select name="pets">
                <option value="cat">Cat</option> 
                <option value="dog">Dog</option> 
                <option value="fish">Fish</option>
                <option value="bird">Bird</option> 
                <option value="snake">Snake</option> 
                <option value="other">Other</option>
              </select>
   
<br>
<br>

        <input type='submit' value='SUBMIT' />
      </form>

</body>
</html>
